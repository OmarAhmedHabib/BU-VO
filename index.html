<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU-VO A Dynamic Online Platform That Combines Smart Voting And Seamless Shopping..</title>
    <link rel="icon" href="./assect/images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./assect/style/bootstrap.min.css">
  <link rel="stylesheet" href="./assect/style/Login.css">
</head>
<body>
 
    <form id="loginForm" method="post" action="" class="p-4" style="max-width: 400px; margin: 0 auto;">
        <!-- Mobile/Email Input -->
        <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label fs-4 fst-italic">Email Address :</label>
          <input name="email" type="text" class="form-control border-0 border-bottom rounded-0 py-3 px-0" 
                 id="mobileOrEmail" >

          <div id="emailError" class="text-danger small mt-1"></div>
        </div>
        
        <!-- Password Input -->
        <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label fs-4 fst-italic">Password :</label>
          <input name="password" type="password" class="form-control border-0 border-bottom rounded-0 py-3 px-0" 
                 id="loginPassword" >
          <div id="passwordError" class="text-danger small mt-1"></div>
        </div>
        
        <!-- Login Button -->
        <div class="mb-4">
          <button type="submit" class="btn btn-primary w-100 py-2  fw-bold">
            Log in
          </button>
        </div>
        
        <!-- Forgot Password Link -->
        <div class="text-center mb-4">
          <a href="#" class="text-decoration-none text-primary" id="forgotPassword">
            Forgot password?
          </a>
        </div>
        
        <!-- Divider -->
        <div class="d-flex align-items-center mb-4">
          <hr class="flex-grow-1">
          <span class="px-3 small text-muted">OR</span>
          <hr class="flex-grow-1">
        </div>
        
        <!-- Create Account Button -->
        <div class="text-center">
          <a type="button" class="btn btn-outline-success w-100 py-2 fw-bold" href="./Registration.html">
            Create new account
          </a>
        </div>
      </form>
  
  <script src="./assect/javascript/noor.js"></script>
</body>
</html>
