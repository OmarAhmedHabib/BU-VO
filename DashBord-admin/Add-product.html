<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link rel="stylesheet" href="./css/add-pro.css">
</head>
<body>
    <form method="post" action="process.php" enctype="multipart/form-data">
        <h2 class="form-title">Add New Product</h2>
        <div class="mb-3">
            <input type="text" name="proname" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="mb-3">
            <input type="number" name="proprice" class="form-control" placeholder="Product Price" required step="0.01">
        </div>
        <div class="mb-3">
            <input type="number" name="prosaleprice" class="form-control" placeholder="Product Sale Price" step="0.01">
        </div>
        <div class="mb-3">
            <textarea name="prodesc" class="form-control" placeholder="Product description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="product-image" class="form-label">Product Image</label>
            <input type="file" name="product_image" id="product-image" class="form-control" accept="image/*">
            <div class="form-text">Max file size: 2MB (JPEG, PNG, GIF)</div>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-success" name="create" value="Add Product">
        </div>
    </form>
</body>
</html>
