<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU-VO A Dynamic Online Platform That Combines Smart Voting And Seamless Shopping..</title>
    <link rel="icon" href="./assect/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assect/style/bootstrap.min.css">
    <link rel="stylesheet" href="./assect/style/Registration.css">
    <link rel="stylesheet" href="./assect/style/font-awesome.min.css">
</head>
<body>
  <!-- Registration Form -->
<form id="registerForm" class="p-4 bg-light rounded-3 shadow-sm" style="max-width: 500px; margin: 20px auto;">
  <h3 class="text-center mb-4 fw-bold">Register</h3>
  
  <div class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control border-0 border-bottom rounded-0 py-2 px-0 bg-transparent" 
             id="firstName" required>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control border-0 border-bottom rounded-0 py-2 px-0 bg-transparent" 
             id="lastName" required>
    </div>
    <div class="col-12">
      <label for="registerEmail" class="form-label">Email</label>
      <input type="email" class="form-control border-0 border-bottom rounded-0 py-2 px-0 bg-transparent" 
             id="registerEmail" required>
    </div>
    <div class="col-12">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" class="form-control border-0 border-bottom rounded-0 py-2 px-0 bg-transparent" 
             id="registerPassword" required>
    </div>
    <div class="col-12">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control border-0 border-bottom rounded-0 py-2 px-0 bg-transparent" 
             id="confirmPassword" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">
          I agree to the terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill">
        Register
      </button>
    </div>
    <div class="col-12 text-center">
      <p class="mb-0">Already have an account? <a href="#" class="text-primary">Login</a></p>
    </div>
  </div>
</form>
</body>
</html>
